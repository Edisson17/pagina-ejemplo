    <style>
         .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .controls button {
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
    }

    .controls button:hover {
      background: rgba(0,0,0,0.8);
    }
    </style>
<body>
    <script>
        cambiarAnchoImagenCSS(400);
    </script>

        <div class="carrusel-contenido">
            
            <div class="imagenDiv">

            <div class="imagenDiv">
